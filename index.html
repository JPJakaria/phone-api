<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Phone API</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
          
</head>
<body class="mt-8">
     <header class="mb-10">
          <h1 class="text-6xl text-center">Hunting Phone</h1>
     </header> 
     <main class="container mx-auto">
          <!-- search section -->
          <section>
              <div class="flex justify-center gap-4">
                    <label class="input input-bordered flex items-center gap-2">
                              <input id="inputBur" type="text" class="grow" placeholder="Search" />
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                            </label>
                            <button onclick="searchButton()" class="btn btn-success">Search</button>
              </div>          
          </section>
          <!-- search result -->
          <section>
                    <!-- Loading -->
              <div id="loading" class="text-center my-40 hidden">
                    <button class="btn">
                              <span class="loading loading-spinner"></span>
                              loading
                            </button> 
              </div> 
                 <!-- phone container -->
              <div id="phone-container" class="container mx-auto grid grid-cols-3 gap-4 mt-5">
                    
              </div>
              <!-- Show all button -->
              <div id="show-all-btn" class="flex justify-center mt-5 hidden">
                    <button class="btn btn-outline btn-secondary ">Show All</button>
              </div>
              <!-- Show Modal Section -->
              <!-- Open the modal using ID.showModal() method -->
                    <dialog id="my_modal_5" class=" modal modal-bottom sm:modal-middle">
                              <div class="modal-box card card-compact  bg-gray-100 shadow-xl">
                                        <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                                        <div class="card-body">
                                          <h2 class="card-title">Shoes!</h2>
                                          <p>If a dog chews shoes whose shoes does he choose?</p>
                                        <!--  -->
                                        <div class="modal-action">
                                                  <form method="dialog">
                                            <!-- if there is a button in form, it will close the modal -->
                                                  <button class="btn">Close</button>
                                                  </form>
                                                  </div>
                                                  </dialog>

                                        </div>
                                      </div>
          </section>
     </main>
     
     <script src="js/phone.js"></script>   
</body>
</html>
